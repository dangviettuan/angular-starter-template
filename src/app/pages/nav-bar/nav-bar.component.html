<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Branding</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="d-flex flex-row justify-content-end w-100">
        <button mat-icon-button>
          <mat-icon aria-label="Notifications">notifications</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon aria-label="Tasks">date_range</mat-icon>
        </button>
        <button [matMenuTriggerFor]="userMenu" mat-icon-button>
          <mat-icon aria-label="User menu">person</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" overlapTrigger="false">
          <button mat-menu-item>
            <mat-icon>perm_contact_calendar</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="authService.logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span></button>
        </mat-menu>
      </div>

    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
